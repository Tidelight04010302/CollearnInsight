name: Build Windows App and Upload Build Artifacts

on:
  push:
    branches:
      - 'main'  # 当 main 分支有推送时触发

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write  # 允许上传构建结果（Artifacts）

    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'



      # 4. 安装 Python 依赖
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # 5. 打包 Python 应用（使用 PyInstaller）
      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --windowed --icon=logo1.ico main.py

      # 6. 上传构建结果（Artifacts）
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-windows-app  # 构建结果名称
          path: dist/main.exe           # 上传 dist 目录下的所有内容
          retention-days: 3     # 构建结果保留天数
