name: Build Linux App and Upload Build Artifacts

on:
  push:
    branches:
      - 'main'  # 当 main 分支有推送时触发

jobs:
  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 允许上传构建结果（Artifacts）

    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. 安装系统依赖（根据你的项目需求调整）
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libgomp1  # 示例依赖，根据项目需求添加

      # 4. 安装 Python 依赖
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # 5. 打包 Python 应用（使用 PyInstaller）
      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --noconfirm --icon==logo1.ico 4.0（修复版）.py

      # 6. 上传构建结果（Artifacts）
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-linux-app  # 构建结果名称
          path: dist/main     # PyInstaller 生成的 Linux 可执行文件路径
          
